<!--The content below is only a placeholder and can be replaced.-->
<sui-multi-select [(ngModel)]="selection" [isSearchable]="true" [options]="options"
(ngModelChange)="onChange($event)">
  <sui-select-option *ngFor="let option of options" [value]="option">{{option}}</sui-select-option>
</sui-multi-select>
Selection: {{ selection }}
<div class="ui form">
    <div class="field">
        <label>Rating</label>
        <sui-rating [(ngModel)]="rating" [maximum]="10" [isReadonly]="readonly"></sui-rating>
    </div>
    <div class="field">
        <label>Value</label>
        <input type="number" [(ngModel)]="rating">
    </div>
    <div class="field">
        <sui-checkbox [(ngModel)]="readonly">Read Only?</sui-checkbox>
    </div>
</div>

<sui-search [options]="options"
            optionsField="title"
            (resultSelected)="last = $event"></sui-search>

<div class="ui segment">
    <p>Last selected: {{ last | json }}</p>
</div>
<h4>Enter a hexadecimal value, like <span style="font-family: monospace">34d7f03</span></h4>

<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
  <form-text
    required
    hexadecimal
    name="hexadecimalValue"
    label="Value 1"
    placeholder="Enter a hexadecimal value"
    [(ngModel)]="hexadecimalValue">
  </form-text>

  <form-select
    required
    name="dropdownValue"
    label="Value 2"
    placeholder="Select a dropdown value"
    [(ngModel)]="dropdownValue">
    <option [value]="1">Option One</option>
    <option [value]="2">Option Two</option>
    <option [value]="3">Option Three</option>
    <option [value]="4">Option Four</option>
  </form-select>

  <button type="Submit" [disabled]="!form.valid">Submit</button>
</form>
